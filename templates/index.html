<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated text summarization system
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/BG.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        /* Dark overlay for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Navbar Styling */
        .navbar {
            background-color: #61024c;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            position: relative;
            z-index: 1;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
        }

        /* Centered Form Container */
        .container {
            background: rgb(1, 52, 119);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 40%;
            margin: 120px auto;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #333;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Summarized Text Box */
        .summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #333;
            white-space: pre-wrap;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" style="color: #f8f9fa;">Automated text summarization system
        </a>
    </div>

    <!-- File Upload Form -->
    <div class="container">
        <h2 style="color: #f8f9fa;">Upload a PDF File</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf">
            <br>
            <button type="submit">Upload</button>
        </form>

        <!-- Display Summary if Available -->
        {% if summary %}
        <div class="summary">
            <h3>Summary:</h3>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
        
    </div>

</body>
</html>
